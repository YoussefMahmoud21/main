        let selectedChunks;
        let countdownSeconds = 5;
        let countdownInterval;
        let score = 0; // Initialize score
        const arabicDiv = document.getElementById('arabic');
        const englishDiv = document.getElementById('english');
        const countdownDiv = document.getElementById('countdown');
        const scoreDiv = document.getElementById('score');
        const beepSound = document.getElementById('beep');
        const showTranslationSound = document.getElementById('showTranslationSound');
        const clickSound = document.getElementById('clickSound');
        let translationShown = false; // Track whether the translation has been shown

        // Function to select a group
        function selectGroup(groupName) {
            playClickSound(); // Play click sound
            // Select the corresponding chunk array based on the group name
            selectedChunks = eval(groupName); // Using eval to get the variable by name
            document.getElementById("group-selection").style.display = "none";  // Hide group selection
            document.getElementById("chunk-game").style.display = "block";  // Show game screen
            showNextChunk();  // Start showing the chunks
        }

        // Function to go back to the group selection screen
        function backToSelection() {
            playClickSound(); // Play click sound
            document.getElementById("chunk-game").style.display = "none";  // Hide game screen
            document.getElementById("group-selection").style.display = "block";  // Show group selection
            clearInterval(countdownInterval);  // Stop any ongoing countdown
            beepSound.pause();  // Stop the beep sound
            englishDiv.style.visibility = 'hidden';  // Hide English translation when going back
            score = 0; // Reset score when going back
            scoreDiv.innerHTML = "Score: " + score; // Update score display
            translationShown = false; // Reset translation shown flag
        }

        // Function to start the countdown
        function startCountdown() {
            countdownSeconds = 5;
            countdownDiv.innerHTML = countdownSeconds;
            countdownInterval = setInterval(function() {
                countdownSeconds--;
                countdownDiv.innerHTML = countdownSeconds;
                if (countdownSeconds <= 0) {
                    clearInterval(countdownInterval);
                    showTranslation();
                    score--; // Decrement score when timeout occurs
                    scoreDiv.innerHTML = "Score: " + score; // Update score display
                    translationShown = true; // Set translation shown flag
                }
            }, 1000);
        }

        // Function to show the translation and stop the beep sound
        function showTranslation() {
            beepSound.pause();  // Stop the beep sound
            englishDiv.style.visibility = 'visible';  // Show the English translation
            
            // Play the show translation sound
            showTranslationSound.currentTime = 0; // Reset sound to start
            showTranslationSound.play();
        }

        // Function to show the next chunk
        function showNextChunk() {
            // Stop any ongoing countdown
            clearInterval(countdownInterval);
            beepSound.pause();

            // Pick a random chunk from the selected group
            const chunk = selectedChunks[Math.floor(Math.random() * selectedChunks.length)];
            arabicDiv.innerHTML = chunk.arabic;  // Show Arabic chunk
            englishDiv.innerHTML = chunk.english;  // Set the English translation
            englishDiv.style.visibility = 'hidden';  // Hide the English translation
            translationShown = false; // Reset translation shown flag

            // Play beep sound
            beepSound.currentTime = 0;  // Reset sound to start
            beepSound.play();

            // Start the countdown
            startCountdown();
        }

        // Event listener for the "Next" button
        document.getElementById('nextBtn').addEventListener('click', function() {
            playClickSound(); // Play click sound
            if (!translationShown) { // Check if translation is not shown
                score++; // Increment score when "Next" is clicked before timeout
                scoreDiv.innerHTML = "Score: " + score; // Update score display
            }
            showNextChunk();
        });

        // Function to play click sound
        function playClickSound() {
            clickSound.currentTime = 0; // Reset sound to start
            clickSound.play();
        }

        // Start the first chunk when the page loads
        showNextChunk();
    </script>
